<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narration Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #252526;
      padding: 10px 20px;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      gap: 10px;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #3c3c3c;
      cursor: not-allowed;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    textarea {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      padding: 16px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    .sidebar {
      width: 350px;
      background: #252526;
      border-left: 1px solid #3c3c3c;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #cccccc;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #cccccc;
    }

    select, textarea.instructions {
      width: 100%;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    textarea.instructions {
      height: 120px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      resize: vertical;
    }

    .progress-container {
      margin-top: 16px;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
    }

    .progress-text {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .convert-button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    .cancel-button {
      background: #c72e2e;
      margin-top: 8px;
    }

    .cancel-button:hover {
      background: #e03e3e;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background: #2d2d2d;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.5;
    }

    .status.success {
      background: #1a3d1a;
      color: #75ff75;
    }

    .status.error {
      background: #3d1a1a;
      color: #ff7575;
    }

    .audio-file {
      margin-bottom: 12px;
      padding: 12px;
      background: #2d2d2d;
      border-radius: 4px;
    }

    .audio-file-name {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .audio-file-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .audio-file-actions button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
    }

    .save-button {
      background: #0e639c;
    }

    .save-button:hover {
      background: #1177bb;
    }

    .delete-button {
      background: #c72e2e;
    }

    .delete-button:hover {
      background: #e03e3e;
    }

    audio {
      width: 100%;
      height: 32px;
    }

    .status-bar {
      background: #252526;
      border-top: 1px solid #3c3c3c;
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 12px;
      color: #888;
      gap: 20px;
    }

    .usage-stat {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .usage-stat strong {
      color: #d4d4d4;
    }

    /* Dictionary Panel Styles */
    .dictionary-panel {
      width: 350px;
      background: #252526;
      border-left: 1px solid #3c3c3c;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .dictionary-header {
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
    }

    .dictionary-header button {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
    }

    .dictionary-entries {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .dictionary-entry {
      background: #2d2d2d;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .dictionary-entry.editing {
      background: #3c3c3c;
    }

    .entry-display {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .entry-text {
      flex: 1;
      font-size: 13px;
      line-height: 1.5;
      word-break: break-word;
    }

    .entry-from {
      color: #d4d4d4;
    }

    .entry-arrow {
      color: #888;
      margin: 0 4px;
    }

    .entry-to {
      color: #4ec9b0;
    }

    .entry-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .entry-actions button {
      padding: 4px 8px;
      font-size: 11px;
      min-width: auto;
    }

    .entry-edit-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .entry-edit-form input {
      width: 100%;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 13px;
    }

    .entry-edit-actions {
      display: flex;
      gap: 4px;
    }

    .entry-edit-actions button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
    }

    .dictionary-add {
      background: #2d2d2d;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .dictionary-add input {
      width: 100%;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .dictionary-apply {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      background: #0e639c;
    }

    .dictionary-apply:hover {
      background: #1177bb;
    }

    .dictionary-empty {
      text-align: center;
      color: #888;
      padding: 40px 20px;
      font-size: 13px;
    }

    /* Tab Styles */
    .tab-header {
      display: flex;
      border-bottom: 1px solid #3c3c3c;
      margin-bottom: 16px;
    }

    .tab-button {
      flex: 1;
      background: transparent;
      color: #888;
      border: none;
      border-bottom: 2px solid transparent;
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: none;
    }

    .tab-button:hover {
      background: #2d2d2d;
      color: #d4d4d4;
    }

    .tab-button.active {
      color: #fff;
      border-bottom-color: #0e639c;
      background: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 検索・置換モーダル -->
  <div id="searchReplaceModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: #2d2d2d; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%;">
      <h2 style="margin-top: 0; color: #fff;">検索・置換</h2>

      <div style="margin-bottom: 16px;">
        <label style="display: block; color: #ccc; font-size: 14px; margin-bottom: 8px;">検索</label>
        <input type="text" id="searchInput" placeholder="検索文字列" style="width: 100%; padding: 12px; background: #3c3c3c; border: 1px solid #555; color: #fff; border-radius: 4px; font-size: 14px;">
      </div>

      <div style="margin-bottom: 16px;">
        <label style="display: block; color: #ccc; font-size: 14px; margin-bottom: 8px;">置換</label>
        <input type="text" id="replaceInput" placeholder="置換文字列" style="width: 100%; padding: 12px; background: #3c3c3c; border: 1px solid #555; color: #fff; border-radius: 4px; font-size: 14px;">
      </div>

      <div style="margin-bottom: 24px;">
        <label style="display: flex; align-items: center; color: #ccc; font-size: 14px; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="caseSensitiveCheck" style="cursor: pointer;">
          <span>大文字・小文字を区別</span>
        </label>
        <label style="display: flex; align-items: center; color: #ccc; font-size: 14px; gap: 8px; cursor: pointer; margin-top: 8px;">
          <input type="checkbox" id="regexCheck" style="cursor: pointer;">
          <span>正規表現を使用</span>
        </label>
      </div>

      <div style="display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap;">
        <button id="findNextButton">次を検索</button>
        <button id="replaceButton">置換</button>
        <button id="replaceAllButton">すべて置換</button>
        <button id="closeSearchButton" style="background: #555;">閉じる</button>
      </div>

      <div id="searchStatus" style="margin-top: 16px; padding: 8px; background: #1a3d1a; color: #75ff75; border-radius: 4px; font-size: 12px; display: none;"></div>
    </div>
  </div>

  <!-- 設定モーダル -->
  <div id="settingsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
    <div style="background: #2d2d2d; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%;">
      <h2 style="margin-top: 0; color: #fff;">設定</h2>

      <!-- API Key設定 -->
      <div style="margin-bottom: 24px;">
        <label style="display: block; color: #ccc; font-size: 14px; margin-bottom: 8px;">OpenAI API Key</label>
        <input type="password" id="apiKeyInput" placeholder="sk-..." style="width: 100%; padding: 12px; background: #3c3c3c; border: 1px solid #555; color: #fff; border-radius: 4px; font-size: 14px;">
      </div>


      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button id="cancelSettings" style="background: #555;">キャンセル</button>
        <button id="saveSettings">保存</button>
      </div>
    </div>
  </div>

  <div class="header">
    <button id="mainTextButton">main_text抽出</button>
    <button id="kanjiButton">漢字</button>
    <button id="furiganaButton">ふりがな</button>
    <button id="brConvertButton">改行変換</button>
    <button id="rubyConvertButton">ルビ変換</button>
    <button id="hiraganaButton">ひらがな変換</button>
    <button id="settingsButton">設定</button>
  </div>

  <div class="container">
    <div class="editor-panel">
      <textarea id="editor" placeholder="テキストを入力するか、ファイルを開いてください..."></textarea>
    </div>

    <div class="sidebar">
      <!-- Load/Save Buttons -->
      <div style="display: flex; gap: 8px; margin-bottom: 16px;">
        <button id="loadProjectButton" style="flex: 1; font-size: 12px;">読込</button>
        <button id="saveProjectButton" style="flex: 1; font-size: 12px;">保存</button>
      </div>

      <!-- Tab Header -->
      <div class="tab-header">
        <button id="projectTab" class="tab-button active">プロジェクト設定</button>
        <button id="dictionaryTab" class="tab-button">辞書</button>
      </div>

      <!-- Project Settings Tab Content -->
      <div id="projectTabContent" class="tab-content active">
        <div class="section">
          <label>Voice</label>
          <select id="voiceSelect">
            <option value="alloy">Alloy</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
            <option value="nova">Nova</option>
            <option value="shimmer">Shimmer</option>
            <option value="coral">Coral</option>
            <option value="sage" selected>Sage</option>
          </select>

          <label style="margin-top: 12px;">Instructions (音声のトーン・スタイル)</label>
          <textarea id="instructions" class="instructions" placeholder="例: Friendly, clear, and reassuring tone..."></textarea>
        </div>

        <div class="section">
          <button id="convertButton" class="convert-button">選択範囲を音声に変換</button>
          <button id="cancelButton" class="convert-button cancel-button" style="display: none;">キャンセル</button>

          <div id="progressContainer" class="progress-container" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText" class="progress-text"></div>
          </div>

          <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="section" id="audioSection" style="display: none;">
          <h3>生成された音声（一時）</h3>
          <div id="audioFiles"></div>
        </div>
      </div>

      <!-- Dictionary Tab Content -->
      <div id="dictionaryTabContent" class="tab-content">
        <div class="dictionary-add" id="addEntryForm" style="display: none;">
          <input type="text" id="newEntryFrom" placeholder="元の文字列">
          <input type="text" id="newEntryTo" placeholder="置換後の文字列">
          <div style="display: flex; gap: 4px;">
            <button id="confirmAddButton" style="flex: 1; font-size: 12px;">追加</button>
            <button id="cancelAddButton" style="flex: 1; font-size: 12px; background: #555;">キャンセル</button>
          </div>
        </div>

        <div class="dictionary-entries" id="dictionaryEntries">
          <div class="dictionary-empty">
            辞書が空です<br>
            「+ 新規追加」または「読込」から始めましょう
          </div>
        </div>

        <button id="addEntryButton" style="width: 100%; margin-bottom: 16px; font-size: 13px;">+ 新規追加</button>
        <button id="applyDictionaryButton" class="dictionary-apply">🔄 辞書適用</button>
        <div id="dictionaryStatus" class="status" style="display: none; margin-top: 12px;"></div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="usage-stat">
      <span>セッション合計:</span>
      <strong id="sessionChars">0</strong>
      <span>文字</span>
    </div>
    <div class="usage-stat">
      <span>推定コスト:</span>
      <strong id="sessionCost">$0.0000</strong>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
