<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narration Editor</title>
  <!-- Google Fonts - Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* ================================
       Material Design CSS Variables
       ================================ */
    :root {
      /* Material Dark Theme Colors */
      --md-primary: #1976D2;
      --md-primary-hover: #1565C0;
      --md-primary-light: #42A5F5;
      --md-secondary: #424242;
      --md-error: #CF6679;

      /* Surface Colors */
      --md-surface-0: #121212;
      --md-surface-1: #1E1E1E;
      --md-surface-2: #232323;
      --md-surface-3: #252526;
      --md-surface-4: #272727;
      --md-surface-6: #2C2C2C;
      --md-surface-8: #2D2D2D;
      --md-surface-12: #323232;
      --md-surface-16: #353535;

      /* Text Colors */
      --md-text-primary: rgba(255, 255, 255, 0.87);
      --md-text-secondary: rgba(255, 255, 255, 0.60);
      --md-text-disabled: rgba(255, 255, 255, 0.38);

      /* Divider */
      --md-divider: rgba(255, 255, 255, 0.12);

      /* Elevation (Shadows) */
      --md-elevation-0: none;
      --md-elevation-1: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
      --md-elevation-2: 0px 3px 1px -2px rgba(0,0,0,0.2), 0px 2px 2px 0px rgba(0,0,0,0.14), 0px 1px 5px 0px rgba(0,0,0,0.12);
      --md-elevation-3: 0px 3px 3px -2px rgba(0,0,0,0.2), 0px 3px 4px 0px rgba(0,0,0,0.14), 0px 1px 8px 0px rgba(0,0,0,0.12);
      --md-elevation-4: 0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12);
      --md-elevation-6: 0px 3px 5px -1px rgba(0,0,0,0.2), 0px 6px 10px 0px rgba(0,0,0,0.14), 0px 1px 18px 0px rgba(0,0,0,0.12);
      --md-elevation-8: 0px 5px 5px -3px rgba(0,0,0,0.2), 0px 8px 10px 1px rgba(0,0,0,0.14), 0px 3px 14px 2px rgba(0,0,0,0.12);
      --md-elevation-12: 0px 7px 8px -4px rgba(0,0,0,0.2), 0px 12px 17px 2px rgba(0,0,0,0.14), 0px 5px 22px 4px rgba(0,0,0,0.12);
      --md-elevation-16: 0px 8px 10px -5px rgba(0,0,0,0.2), 0px 16px 24px 2px rgba(0,0,0,0.14), 0px 6px 30px 5px rgba(0,0,0,0.12);
      --md-elevation-24: 0px 11px 15px -7px rgba(0,0,0,0.2), 0px 24px 38px 3px rgba(0,0,0,0.14), 0px 9px 46px 8px rgba(0,0,0,0.12);

      /* Border Radius */
      --md-shape-small: 4px;
      --md-shape-medium: 8px;
      --md-shape-large: 16px;

      /* Typography */
      --md-font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --md-font-mono: 'Monaco', 'Courier New', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--md-font-family);
      background: var(--md-surface-1);
      color: var(--md-text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header - Material App Bar */
    .header {
      background: var(--md-surface-3);
      padding: 12px 20px;
      border-bottom: 1px solid var(--md-divider);
      display: flex;
      gap: 8px;
      box-shadow: var(--md-elevation-4);
    }

    /* Buttons - Material Raised Button */
    button {
      background: var(--md-primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--md-shape-small);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      font-family: var(--md-font-family);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--md-elevation-2);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--md-primary-hover);
      box-shadow: var(--md-elevation-4);
    }

    button:active {
      box-shadow: var(--md-elevation-8);
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.12);
      color: var(--md-text-disabled);
      cursor: not-allowed;
      box-shadow: none;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    textarea {
      flex: 1;
      background: var(--md-surface-1);
      color: var(--md-text-primary);
      border: 1px solid var(--md-divider);
      padding: 16px;
      font-family: var(--md-font-mono);
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
      border-radius: var(--md-shape-small);
    }

    /* Sidebar - Material Surface */
    .sidebar {
      width: 350px;
      background: var(--md-surface-3);
      border-left: 1px solid var(--md-divider);
      padding: 20px;
      overflow-y: auto;
      box-shadow: var(--md-elevation-2);
    }

    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #cccccc;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #cccccc;
    }

    /* Material Input Fields */
    select, textarea.instructions {
      width: 100%;
      background: var(--md-surface-8);
      color: var(--md-text-primary);
      border: 1px solid var(--md-divider);
      padding: 12px;
      border-radius: var(--md-shape-small);
      font-size: 14px;
      font-family: var(--md-font-family);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    select:hover, textarea.instructions:hover {
      border-color: var(--md-text-secondary);
      background: var(--md-surface-12);
    }

    select:focus, textarea.instructions:focus {
      border-color: var(--md-primary);
      background: var(--md-surface-12);
      box-shadow: 0 0 0 1px var(--md-primary);
    }

    textarea.instructions {
      height: 120px;
      resize: vertical;
    }

    .progress-container {
      margin-top: 16px;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
    }

    .progress-text {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .convert-button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    .cancel-button {
      background: #c72e2e;
      margin-top: 8px;
    }

    .cancel-button:hover {
      background: #e03e3e;
    }

    /* Material Cards */
    .status {
      margin-top: 16px;
      padding: 12px;
      background: var(--md-surface-8);
      border-radius: var(--md-shape-small);
      font-size: 12px;
      line-height: 1.5;
      box-shadow: var(--md-elevation-1);
    }

    .status.success {
      background: #1B5E20;
      color: #A5D6A7;
    }

    .status.error {
      background: #B71C1C;
      color: #EF9A9A;
    }

    /* Audio File Cards */
    .audio-file {
      margin-bottom: 12px;
      padding: 12px;
      background: var(--md-surface-8);
      border-radius: var(--md-shape-small);
      box-shadow: var(--md-elevation-2);
      transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .audio-file:hover {
      box-shadow: var(--md-elevation-4);
    }

    .audio-file-name {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .audio-file-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .audio-file-actions button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
    }

    .save-button {
      background: #0e639c;
    }

    .save-button:hover {
      background: #1177bb;
    }

    .delete-button {
      background: #c72e2e;
    }

    .delete-button:hover {
      background: #e03e3e;
    }

    audio {
      width: 100%;
      height: 32px;
    }

    /* Material Status Bar */
    .status-bar {
      background: var(--md-surface-3);
      border-top: 1px solid var(--md-divider);
      padding: 8px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 12px;
      color: var(--md-text-secondary);
      gap: 20px;
      box-shadow: var(--md-elevation-4);
    }

    .usage-stat {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .usage-stat strong {
      color: var(--md-text-primary);
      font-weight: 500;
    }

    /* Dictionary Panel Styles */
    .dictionary-panel {
      width: 350px;
      background: #252526;
      border-left: 1px solid #3c3c3c;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .dictionary-header {
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
    }

    .dictionary-header button {
      flex: 1;
      padding: 8px 12px;
      font-size: 12px;
    }

    .dictionary-entries {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    /* Dictionary Entry Cards */
    .dictionary-entry {
      background: var(--md-surface-8);
      border: 1px solid var(--md-divider);
      border-radius: var(--md-shape-small);
      padding: 12px;
      margin-bottom: 8px;
      box-shadow: var(--md-elevation-1);
      transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dictionary-entry:hover {
      box-shadow: var(--md-elevation-2);
    }

    .dictionary-entry.editing {
      background: var(--md-surface-12);
      box-shadow: var(--md-elevation-3);
    }

    .entry-display {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .entry-text {
      flex: 1;
      font-size: 13px;
      line-height: 1.5;
      word-break: break-word;
    }

    .entry-from {
      color: #d4d4d4;
    }

    .entry-arrow {
      color: #888;
      margin: 0 4px;
    }

    .entry-to {
      color: #4ec9b0;
    }

    .entry-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }

    .entry-actions button {
      padding: 4px 8px;
      font-size: 11px;
      min-width: auto;
    }

    .entry-edit-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .entry-edit-form input {
      width: 100%;
      padding: 8px;
      background: #1e1e1e;
      border: 1px solid #555;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 13px;
    }

    .entry-edit-actions {
      display: flex;
      gap: 4px;
    }

    .entry-edit-actions button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Dictionary Add Form Card */
    .dictionary-add {
      background: var(--md-surface-8);
      border: 1px solid var(--md-divider);
      border-radius: var(--md-shape-small);
      padding: 12px;
      margin-bottom: 16px;
      box-shadow: var(--md-elevation-2);
    }

    .dictionary-add input {
      width: 100%;
      padding: 12px;
      background: var(--md-surface-12);
      border: 1px solid var(--md-divider);
      color: var(--md-text-primary);
      border-radius: var(--md-shape-small);
      font-size: 14px;
      font-family: var(--md-font-family);
      margin-bottom: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .dictionary-add input:hover {
      border-color: var(--md-text-secondary);
      background: var(--md-surface-16);
    }

    .dictionary-add input:focus {
      border-color: var(--md-primary);
      box-shadow: 0 0 0 1px var(--md-primary);
    }

    .dictionary-apply {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
      background: #0e639c;
    }

    .dictionary-apply:hover {
      background: #1177bb;
    }

    .dictionary-empty {
      text-align: center;
      color: #888;
      padding: 40px 20px;
      font-size: 13px;
    }

    /* Material Tabs */
    .tab-header {
      display: flex;
      border-bottom: 1px solid var(--md-divider);
      margin-bottom: 16px;
    }

    .tab-button {
      flex: 1;
      background: transparent;
      color: var(--md-text-secondary);
      border: none;
      border-bottom: 2px solid transparent;
      padding: 14px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: none;
    }

    .tab-button:hover {
      background: rgba(255, 255, 255, 0.04);
      color: var(--md-text-primary);
    }

    .tab-button.active {
      color: var(--md-primary);
      border-bottom-color: var(--md-primary);
      background: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Material Dialog/Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-dialog {
      background: var(--md-surface-8);
      padding: 24px;
      border-radius: var(--md-shape-medium);
      max-width: 500px;
      width: 90%;
      box-shadow: var(--md-elevation-24);
    }

    .modal-dialog h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--md-text-primary);
      font-size: 20px;
      font-weight: 500;
    }

    .modal-input {
      width: 100%;
      padding: 12px;
      background: var(--md-surface-12);
      border: 1px solid var(--md-divider);
      color: var(--md-text-primary);
      border-radius: var(--md-shape-small);
      font-size: 14px;
      font-family: var(--md-font-family);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .modal-input:hover {
      border-color: var(--md-text-secondary);
      background: var(--md-surface-16);
    }

    .modal-input:focus {
      border-color: var(--md-primary);
      box-shadow: 0 0 0 1px var(--md-primary);
    }

    .modal-label {
      display: block;
      color: var(--md-text-secondary);
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- 検索・置換モーダル -->
  <div id="searchReplaceModal" class="modal-overlay">
    <div class="modal-dialog">
      <h2>検索・置換</h2>

      <div style="margin-bottom: 16px;">
        <label class="modal-label">検索</label>
        <input type="text" id="searchInput" placeholder="検索文字列" class="modal-input">
      </div>

      <div style="margin-bottom: 16px;">
        <label class="modal-label">置換</label>
        <input type="text" id="replaceInput" placeholder="置換文字列" class="modal-input">
      </div>

      <div style="margin-bottom: 24px;">
        <label style="display: flex; align-items: center; color: #ccc; font-size: 14px; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="caseSensitiveCheck" style="cursor: pointer;">
          <span>大文字・小文字を区別</span>
        </label>
        <label style="display: flex; align-items: center; color: #ccc; font-size: 14px; gap: 8px; cursor: pointer; margin-top: 8px;">
          <input type="checkbox" id="regexCheck" style="cursor: pointer;">
          <span>正規表現を使用</span>
        </label>
      </div>

      <div style="display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap;">
        <button id="findNextButton">次を検索</button>
        <button id="replaceButton">置換</button>
        <button id="replaceAllButton">すべて置換</button>
        <button id="closeSearchButton" style="background: #555;">閉じる</button>
      </div>

      <div id="searchStatus" style="margin-top: 16px; padding: 8px; background: #1a3d1a; color: #75ff75; border-radius: 4px; font-size: 12px; display: none;"></div>
    </div>
  </div>

  <!-- 設定モーダル -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal-dialog">
      <h2>設定</h2>

      <!-- API Key設定 -->
      <div style="margin-bottom: 24px;">
        <label class="modal-label">OpenAI API Key</label>
        <input type="password" id="apiKeyInput" placeholder="sk-..." class="modal-input">
      </div>


      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button id="cancelSettings" style="background: #555;">キャンセル</button>
        <button id="saveSettings">保存</button>
      </div>
    </div>
  </div>

  <div class="header">
    <button id="mainTextButton">main_text抽出</button>
    <button id="kanjiButton">漢字</button>
    <button id="furiganaButton">ふりがな</button>
    <button id="brConvertButton">改行変換</button>
    <button id="rubyConvertButton">ルビ変換</button>
    <button id="hiraganaButton">ひらがな変換</button>
    <button id="settingsButton">設定</button>
  </div>

  <div class="container">
    <div class="editor-panel">
      <textarea id="editor" placeholder="テキストを入力するか、ファイルを開いてください..."></textarea>
    </div>

    <div class="sidebar">
      <!-- Load/Save Buttons -->
      <div style="display: flex; gap: 8px; margin-bottom: 16px;">
        <button id="loadProjectButton" style="flex: 1; font-size: 12px;">読込</button>
        <button id="saveProjectButton" style="flex: 1; font-size: 12px;">保存</button>
      </div>

      <!-- Tab Header -->
      <div class="tab-header">
        <button id="projectTab" class="tab-button active">プロジェクト設定</button>
        <button id="dictionaryTab" class="tab-button">辞書</button>
      </div>

      <!-- Project Settings Tab Content -->
      <div id="projectTabContent" class="tab-content active">
        <div class="section">
          <label>Voice</label>
          <select id="voiceSelect">
            <option value="alloy">Alloy</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
            <option value="nova">Nova</option>
            <option value="shimmer">Shimmer</option>
            <option value="coral">Coral</option>
            <option value="sage" selected>Sage</option>
          </select>

          <label style="margin-top: 12px;">Instructions (音声のトーン・スタイル)</label>
          <textarea id="instructions" class="instructions" placeholder="例: Friendly, clear, and reassuring tone..."></textarea>
        </div>

        <div class="section">
          <button id="convertButton" class="convert-button">選択範囲を音声に変換</button>
          <button id="cancelButton" class="convert-button cancel-button" style="display: none;">キャンセル</button>

          <div id="progressContainer" class="progress-container" style="display: none;">
            <progress id="progressBar" value="0" max="100"></progress>
            <div id="progressText" class="progress-text"></div>
          </div>

          <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="section" id="audioSection" style="display: none;">
          <h3>生成された音声（一時）</h3>
          <div id="audioFiles"></div>
        </div>
      </div>

      <!-- Dictionary Tab Content -->
      <div id="dictionaryTabContent" class="tab-content">
        <div class="dictionary-add" id="addEntryForm" style="display: none;">
          <input type="text" id="newEntryFrom" placeholder="元の文字列">
          <input type="text" id="newEntryTo" placeholder="置換後の文字列">
          <div style="display: flex; gap: 4px;">
            <button id="confirmAddButton" style="flex: 1; font-size: 12px;">追加</button>
            <button id="cancelAddButton" style="flex: 1; font-size: 12px; background: #555;">キャンセル</button>
          </div>
        </div>

        <div class="dictionary-entries" id="dictionaryEntries">
          <div class="dictionary-empty">
            辞書が空です<br>
            「+ 新規追加」または「読込」から始めましょう
          </div>
        </div>

        <button id="addEntryButton" style="width: 100%; margin-bottom: 16px; font-size: 13px;">+ 新規追加</button>
        <button id="applyDictionaryButton" class="dictionary-apply">🔄 辞書適用</button>
        <div id="dictionaryStatus" class="status" style="display: none; margin-top: 12px;"></div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <div class="usage-stat">
      <span>セッション合計:</span>
      <strong id="sessionChars">0</strong>
      <span>文字</span>
    </div>
    <div class="usage-stat">
      <span>推定コスト:</span>
      <strong id="sessionCost">$0.0000</strong>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
