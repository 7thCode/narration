  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #252526;
      padding: 10px 20px;
      border-bottom: 1px solid #3c3c3c;
      display: flex;
      gap: 10px;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1177bb;
    }

    button:disabled {
      background: #3c3c3c;
      cursor: not-allowed;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    textarea {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #3c3c3c;
      padding: 16px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    .sidebar {
      width: 350px;
      background: #252526;
      border-left: 1px solid #3c3c3c;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 24px;
    }

    .section h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #cccccc;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
      color: #cccccc;
    }

    select, textarea.instructions {
      width: 100%;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    textarea.instructions {
      height: 120px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      resize: vertical;
    }

    .progress-container {
      margin-top: 16px;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
    }

    .progress-text {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .convert-button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 15px;
      font-weight: 500;
    }

    .cancel-button {

      font-size: 12px;
      line-height: 1.5;

      color: #75ff75;
    }

    .status.error {

      color: #ff7575;

      color: #d4d4d4;
    }

    .tab-button.active {
      color: #fff;
      border-bottom-color: #0e639c;
      background: transparent;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
